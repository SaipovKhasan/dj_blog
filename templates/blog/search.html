{% extends 'blog/base.html' %}

{% block content %}
    <h2>Search results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for blog in results %}
                <li>
                    <a href="{% url 'detail' blog.id %}">{{ blog.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
